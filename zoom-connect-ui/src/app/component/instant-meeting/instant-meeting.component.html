<div class="instantMeetingLayout" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">
    <div fxLayout="column" fxlayoutAlign="center center" fxLayoutGap="1em">
        <div>
            <mat-form-field>
                <mat-label>Topic</mat-label>
                <input id="meetingTopicInput" matInput [formControl]="topicControl" autocomplete="off" required>
                <mat-error *ngIf="topicControl.hasError('required')">
                    Topic is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <app-participant [enableParticipantControl]="enableControls" [selectedParticipants]="selectedParticipants"
                (participantsChangeEvent)="updateParticipants($event)">
            </app-participant>
        </div>
    </div>
    <div>
        <button mat-raised-button color="primary" [disabled]="!enableControls || !topicControl.valid"
            (click)="startMeeting()">Start Meeting</button>
    </div>
    <div *ngIf="enableSpinner">
        <mat-progress-spinner diameter="40" color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
</div>
